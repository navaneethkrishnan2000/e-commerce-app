
server:
  port: 8999

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      mvc:
        discovery:
          locator:
            enabled: true
        routes:
          - id: customer-service
            uri: lb://CUSTOMER-SERVICE
            predicates:
              - Path=/api/v1/customers/**

          - id: order-service
            uri: lb://ORDER-SERVICE
            predicates:
              - Path=/api/v1/orders/**

          - id: order-lines-service
            uri: lb://ORDER-SERVICE
            predicates:
              - Path=/api/v1/order-lines/**

          - id: product-service
            uri: lb://PRODUCT-SERVICE
            predicates:
              - Path=/api/v1/products/**

          - id: payment-service
            uri: lb://PAYMENT-SERVICE
            predicates:
              - Path=/api/v1/payments/**

