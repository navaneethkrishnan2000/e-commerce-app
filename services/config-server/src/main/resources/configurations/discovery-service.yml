
server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false # we can also use camelCase instead of like this (register-with-eureka => registerWithEureka)
    fetch-registry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}/${server.port}/eureka/








