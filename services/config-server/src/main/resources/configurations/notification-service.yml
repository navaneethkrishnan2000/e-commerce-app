
server:
  port: 8985

spring:
  data:
    mongodb:
      username: mgdb
      password: mgdb
      host: localhost
      port: 27017
      database: customer
      authentication-database: admin

  mail:
    host: localhost
    port: 1025
    username: mgdb
    password: mgdb
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000


  kafka:
    consumer:
      bootstrap-servers:
        - localhost:9092
      group-id: paymentGroup, orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringSerializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: orderConfirmation:com.example.ecommerce.order.kafka.OrderConfirmation, paymentConfirmation:com.example.ecommerce.notification.PaymentNotificationRequest


